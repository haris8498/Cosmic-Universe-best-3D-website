<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Dark space background -->
  <rect width="100" height="100" fill="#0a0a1a"/>
  
  <!-- Orbit ring -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#00d4ff" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Central planet/star -->
  <circle cx="50" cy="50" r="15" fill="url(#planetGradient)"/>
  
  <!-- Glow effect -->
  <circle cx="50" cy="50" r="18" fill="url(#glowGradient)"/>
  
  <!-- Small orbiting planet -->
  <circle cx="85" cy="50" r="5" fill="#ffd700"/>
  <circle cx="85" cy="50" r="6" fill="#ffd700" opacity="0.3"/>
  
  <!-- Stars -->
  <circle cx="20" cy="20" r="1.5" fill="#ffffff"/>
  <circle cx="80" cy="25" r="1" fill="#ffffff"/>
  <circle cx="15" cy="70" r="1" fill="#00d4ff"/>
  <circle cx="75" cy="80" r="1.5" fill="#ffffff"/>
  <circle cx="30" cy="85" r="1" fill="#a78bfa"/>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="planetGradient">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0" />
    </radialGradient>
  </defs>
</svg>
